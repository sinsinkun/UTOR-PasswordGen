<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <div class="wrapper">
    <header>
      <h1>Password Generator</h1>
    </header>
    <div class="card">
      <div class="card-header">
        <h2>Generate a Password</h2>
      </div>
      <div class="card-body">
        <textarea readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password">
          </textarea>
      </div>
      <div class="card-footer">
        <button id="generate" class="btn">Generate Password</button>
      </div>
    </div>
  </div>

  <dialog id="popup">
    <label for="pwLength">Password length:</label>
    <input type="text" id="pwLength" name="pwLength" />
    <br />
    <br />
    <div class="includesSection">
      <input type="checkbox" id="lwrCase" checked /><label for="lwrCase">Use lower case letters</label>
      <input type="checkbox" id="uprCase" /><label for="uprCase">Use upper case letters</label>
      <input type="checkbox" id="numeric" /><label for="numeric">Use numbers</label>
      <input type="checkbox" id="splChar" /><label for="splChar">Use special characters</label>
    </div>
    <br />
    <div class="btnContainer">
      <button type="sumbit" id="submitBtn">Generate</button>
      <button id="exitBtn">Cancel</button>
    </div>
  </dialog>

  <script src="script.js"></script>

</body>

</html>
